<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../assets/css/rest.css">
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/form.css">
    </head>
    
	<body class="log">
        <section class="main-section">
            <div class='form-main-title'>Member Login</div>
            <form class="form-main" id="loginForm">
                <div class="form-option">
                    <label class="form-title" form="loginEmail">Email Address</label>
                    <input type="email" class="form-input" id="form-email" placeholder="Email">
                </div>
                <div class="form-option">
                    <label class="form-title" form="loginPassword">Password</label>
                    <input type="password" class="form-input" id="form-password" placeholder="Password">
                </div>
                <div class="form-alert" id="form-alert" style="display: none;"></div>
                <button type="submit" class="form-button" id="login-Form">Login</button>
            </form>
            <div class="form-link">Not already a member? Sign up <a href="/signup">here</a>!</div>
            </div>
        </div>
        </section>
        <script src="../assets/js/login.js" type="text/javascript"></script>
	</body>
</html>
